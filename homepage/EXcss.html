<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서의 디자인, CSS</title>
    <style>
        p {
            font-family: "바탕체";
            font-size: "20px";
            color:blue;
        }
    </style>
</head>
<body>
   <p>CSS를 만들어 봅시다!</p>
</body>
</html>
<!-- css를 사용하는 3가지 방법 -->
<!-- 1. 인라인 방식 : <p style="color:blue";>
     2. 임베디드 방식 : head 태그 안에 style 태그를 삽입하는 방식
     3. 외부 링크 방식 : css파일을 만들어 놓고 연결하여 사용하는 방식 .css 파일을 미리 만들어놓고 사용 -->
