<head>

    <title>Document</title>
    <!--ol보다 ul이 더 사용 빈수가 높음 -->

<body>
    <ol>
        <li value="7"> Apple</li>
        <ul>

        <li value="99">Banana</li>
        <li>Mango</li>
    </ol>
</body>
