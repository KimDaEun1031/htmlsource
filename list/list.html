<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <!-- 메뉴 구성에 많이 쓰임 -->
</head>
<body>
    <ul> <!-- 순서가 없는 -->
        <li>에스프레소</li>
        <li>아메라카노</li>
        <li>카페라떼</li>
    </ul>
    <!-- 반복 ul>li*3 -->
    <ul>
        <li>카페라떼</li>
        <li>아메리카노</li>
        <li>쥬스</li>
    </ul>
    <ol> <!-- 순서가 있는 -->
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ol>
</body>
</html>
