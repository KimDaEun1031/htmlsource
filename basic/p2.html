<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문단 태그</title>
  </head>
  <body>
      <!-- 태그 형태 2가지 <p> ~ </p> , <br> -->
      <!-- 열고 닫는 짝궁이 있는 태그와 닫지 않는 단독 태그가 있다 -->
      <!-- body 태그 안의 공백과 엔터는 태그를 사용하여 표현 -->
    <p>
      아주 먼 옛날 바닷가  <br />
      어느 왕국에 애나멜라 라는 이름을 가진 <br>
      아름다운 소녀가&nbsp; <br>
      살고 있었지요.
    </p>
  </body>
</html>
